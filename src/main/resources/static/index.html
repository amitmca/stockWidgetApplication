<!DOCTYPE html>
<html>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/webapp/application.js"></script>
<script src="/webapp/controllers/stockdetailcontroller.js"></script>
<script src="/webapp/directives/updatedValue.js"></script>
<link rel="stylesheet" href="/webapp/css/w3.css">
<link rel="stylesheet" href="/webapp/css/style.css">
<body>

	<div ng-app="myStockList" ng-cloak ng-controller="myCtrl"
		class="w3-card-2 w3-margin" style="max-width: 400px;">
		<header class="w3-container w3-light-grey w3-padding-16">
			<h3>My Stock List </h3>
		</header>
		<ul class="w3-ul">
			<li ng-repeat="x in products" class="w3-padding-16">{{x.name}} 
			<updated-Value	type="Up"></updated-Value>
			</li>
		</ul>
		<div class="w3-container w3-light-grey w3-padding-16">
			<div class="w3-row w3-margin-top">
				<div class="w3-col s10">
					<input placeholder="Add shopping items here" ng-model="addMe"
						class="w3-input w3-border w3-padding">
				</div>
				<div class="w3-col s2">
					<button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
